<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLmhgtm3lgZ69OZr71gaBrTXpg8fKZcf2htOvdRYzLFjY5R68yHRQoPbXNwTILRR" crossorigin="anonymous">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #6d5eac, #a2b6df);
      font-family: 'Arial', sans-serif;
      position: relative;
    }
    .login-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
    }
    .login-container::before {
      content: '';
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(108, 92, 231, 0.5), transparent);
      top: -100px;
      right: -100px;
      z-index: -1;
    }
    .login-container::after {
      content: '';
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(165, 177, 252, 0.5), transparent);
      bottom: -100px;
      left: -100px;
      z-index: -1;
    }
    .login-container h3 {
      text-align: center;
      color: #6d5eac;
      margin-bottom: 30px;
    }
    .form-control {
      border-radius: 30px;
      padding: 10px 20px;
    }
    .btn-primary {
      background-color: #6d5eac;
      border: none;
      border-radius: 30px;
      padding: 10px 20px;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #574b90;
    }
    .forgot-password {
      text-align: center;
      margin-top: 15px;
    }
    .forgot-password a {
      color: #6d5eac;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .forgot-password a:hover {
      color: #f1e900;
    }
    /* Watermark styling */
    .watermark {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      color: rgba(255, 255, 255, 0.5); /* Transparan */
      font-weight: bold;
      z-index: 1;
    }
  </style>
</head>
<body>

  <div class="watermark">
    Elyananda Subroto 2024<br>UNIVERSITAS PAMULANG
  </div>

  <div class="login-container col-md-4">
    <h3>Login</h3>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Email Add</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <div class="forgot-password">
      <a href="#">Forgot Password?</a>
    </div>
    <script src="script.js"></script>
  </div>
</body>
</html>
